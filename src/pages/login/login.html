<ion-header no-border>
    <ion-navbar></ion-navbar>
  </ion-header>
  <ion-content no-padding no-bounce>
    <div style="z-index: 0;">
      <video autoplay muted loop preload="auto" playsinline webkit-playsinline>
        <source src="assets/imgs/WMApp15s.mp4" type="video/mp4">
      </video>
    </div>
    <div class="login-form">
      <img src="assets/imgs/Wed-Message.png">
      <div class="form-login">
        <div style="color:white; font-size: 16px;" [hidden]="hideError">
           Login Failed! Incorrect Email or Password!
        </div>
        <form>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input required autofocus type="email" [(ngModel)]="loginForm.email" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input required type="password" [(ngModel)]="loginForm.password" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
          <button ion-button block class="main-color" (click)="login()">
            <span>LOG IN</span>
          </button>
        </form>
      </div>
    </div>
  </ion-content>
