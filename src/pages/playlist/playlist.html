<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu" color="light"></ion-icon>
        </button>
    <ion-title>My Playlist</ion-title>
  </ion-navbar>
  <div class="playlist-Banner">
      <p>PLAY ALL</p>
        <div class="playbutton" (click)="playAll()">
            <ion-icon name="md-play"></ion-icon>
          </div>
    </div>
</ion-header>


<ion-content padding>
  
    <div class="container-videos">
        <div class="video-box" *ngFor="let pv of playlistVideos">
          <img [src]="pv.mapped.imageUrl" (click)="playVideo(pv)"/>
          <div class="info" (click)="playVideo(pv)">
            <h2>{{pv.title}}</h2>
            <p>
              <span class="views">{{pv.time}}</span><br/>
              <span class="views">Date Published: {{pv.days}}</span>
            </p>
          </div>
          <button ion-button icon-only padding-bottom="false" (click)="removeFromPlaylist(pv.bcid)">
            <ion-icon name="md-close"></ion-icon>
          </button>
        </div>
      </div>
</ion-content>
