<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title color="light">
        Wednesday Message
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding >
  <div [hidden]="hideView">
   <div class="latest-vid" (click)="playVideo(latest.bcid)">
     <div class="latest-img">
        <img [src]="latest.image" alt="Video Image"/>
        <p>LATEST</p>
        <ion-icon name="md-play"></ion-icon>
        <ion-badge color="secondary">{{latest.time}}</ion-badge>
     </div>    
      <h6 [innerHTML]="latest.title" style="padding: 0 16px;"></h6>
      <p style="font-size:12px; padding-left: 16px; padding-right: 16px;"><ion-icon name="md-globe"></ion-icon>: {{latest.language}}</p>
      <p [innerHTML]="latest.description" style="font-size:12px; padding-left: 16px; padding-right: 16px;"></p>
   </div>
   <div padding>
     <ion-card *ngFor="let v of vids" (click)="playVideo(v.bcid, true)">
       <div class="latest-img">
         <img [src]="v.image"/>
         <p style="top: 6px; font-size: 13px; padding: 5px; padding-left: 10px;">{{v.days}}</p>
         <ion-icon name="md-play"></ion-icon>
         <ion-badge color="secondary">{{v.time}}</ion-badge>
       </div>
       <ion-card-content>
          <ion-card-title [innerHTML]="v.title" style="font-size: 16px;"></ion-card-title>
          <p style="font-size: 12px;"><ion-icon name="md-globe"></ion-icon>: {{v.language}}</p>
       </ion-card-content>
     </ion-card>
   </div>
   <button ion-button full color="button" style="height:15vw; margin: 0 !important;" (click)="loadMore()">LOAD MORE</button>
  </div>
</ion-content>
